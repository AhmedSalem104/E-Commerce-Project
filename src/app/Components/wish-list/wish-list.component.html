<div class="container mx-auto p-6">
  <h2 class="text-4xl font-bold mb-8 text-center main-color">My Wishlist</h2>
  <div class="bg-gray-100 p-6 rounded-lg shadow-lg">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
      <!-- Wishlist Item -->
      @if(wishListData()){
      @for(item of wishListData() ;track $index){
      <div class="border rounded-lg overflow-hidden shadow-lg bg-white hover:shadow-2xl transition-shadow duration-300">
        <a [routerLink]="['/ProductDetails',item._id]" class="block">
          <img class="w-full h-64 object-cover" [src]="item.imageCover" alt="Product Image">
        </a>
        <div class="p-4">
          <h3 class="text-lg font-semibold mb-2 truncate">{{item.title.split(" ").splice(0,2).join(" ")}}</h3>
          <span class="text-lg font-bold text-green-600">{{item.price | currency :'EGP'}}</span>
          <div class="mt-4 flex flex-col sm:flex-row gap-2">
            <button (click)="addToCart(item._id)" class="bg-blue-500 text-white rounded-lg hover:bg-blue-600 py-2 px-4 transition-colors duration-300">
              Add to Cart
            </button>
            <button (click)="RemoveFromWishList(item._id)" class="bg-red-500 text-white rounded-lg hover:bg-red-600 py-2 px-4 transition-colors duration-300">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
      }
      }
    </div>
  </div>
</div>
