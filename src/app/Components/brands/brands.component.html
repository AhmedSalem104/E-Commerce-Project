<div class="container mx-auto px-4 py-8">
    <!-- Page Header -->
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold mb-4 main-color">Shop by Brand</h1>

    </div>

    <!-- Brand Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Brand Card -->

        @for(brand of data ;track $index){

        <div class="bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-2xl transition-shadow">
            <img class="w-full h-48 object-cover" [src]="brand.image" alt="Brand Image">
            <div class="p-4 text-center">
                <h2 class="text-xl font-semibold mb-2">{{brand.name}}</h2>
                <a href="#" class="inline-block mt-4 text-blue-500 hover:text-blue-700">View Products</a>
            </div>
        </div>
        }



    </div>
</div>
