<div class="container mx-auto px-4 py-8">
    <!-- Page Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold mb-4 main-color">Shop by Category</h1>
    </div>
  
    <!-- Category Grid -->

 

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
          <!-- Category Card -->
          @for(cat of Category ;track $index){
          <div class="bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-2xl transition-shadow">
            <img class="w-full h-48 object-cover" [src]="cat.image" alt="Category Image">
            <div class="p-4 text-center">
              <h2 class="text-xl font-semibold mb-2">{{cat.name}}</h2>
             
              <a href="#" class="inline-block mt-4 text-blue-500 hover:text-blue-700">Shop Now</a>
            </div>
          </div>
        }
       
      
          <!-- Additional Category Cards can be added similarly -->
        </div>
  
  </div>
